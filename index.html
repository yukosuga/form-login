<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/5bf1d2c33d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Login</h1>

      <form action="#">
        <label
          ><i class="fa-solid fa-at"></i
          ><input
            type="email"
            name="email"
            id="email"
            placeholder="Your email..."
        /></label>

        <label
          ><i class="fa-solid fa-lock"></i
          ><input
            type="password"
            name="password"
            id="password"
            placeholder="Your password..."
        /></label>

        <button>Sign in</button>
      </form>
    </section>
  </body>
</html>
